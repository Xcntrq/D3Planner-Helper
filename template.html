<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: table;
            box-sizing: border-box;
            border: 0px;
            border-spacing: 0px;
            margin: 0px;
            padding: 0px;
        }

        .table1 {
            display: table;
            box-sizing: border-box;
            border: 0px solid green;
            border-spacing: 0px;
            margin: 0px;
            padding: 0px;
        }

        .row1 {
            display: table-row;
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        .cell1 {
            display: table-cell;
            box-sizing: border-box;
            border: 0px solid blue;
            margin: 0px;
            padding: 0px;
        }

        .table2 {
            display: table;
            box-sizing: border-box;
            border-spacing: 10px;
            margin: 0px;
            padding: 0px;
        }

        .row2 {
            display: table-row;
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        .cell2 {
            display: table-cell;
            box-sizing: border-box;
            border: 2px solid black;
            margin: 0px;
            padding: 0px 5px;
        }

        ul {
            list-style-type: square;
            margin: 0px;
            padding: 0px 0px 0px 30px;
        }

        li {
            font-family: monospace;
            font-weight: normal;
            font-size: 12px;
            margin: 2px 0px 2px 0px;
            padding: 0px;
        }

        h1 {
            font-family: system-ui;
            font-weight: bold;
            font-size: 24px;
            margin: 0px 0px 5px 0px;
            padding: 0px;
            text-align: center;
        }

        h2 {
            font-family: system-ui;
            font-style: italic;
            font-weight: 500;
            font-size: 16px;
            margin: 0px 0px 5px 0px;
            padding: 0px;
        }

        p {
            font-family: monospace;
            font-weight: normal;
            font-size: 12px;
            margin: 2px 0px 2px 0px;
            padding: 0px 0px 0px 10px;
        }
    </style>
</head>

<body>
    <h1>Set Name</h1>
    <ul>
        <li>Note 1</li>
        <li>Note 2</li>
    </ul>
    <div class="table1">
        <div class="cell1">
            <div class="table2">
                <div class="row2">
                    <div class="cell2">
                        <h2>Item_Sh Name</h2>
                        <p>Stat_1</p>
                        <p>Stat_2</p>
                    </div>
                </div>
                <div class="row2">
                    <div class="cell2">
                        <h2>Item_Gl Name</h2>
                        <p>Stat_1</p>
                        <p>Stat_2</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="cell1">
            <div class="table2">
                <div class="row2">
                    <div class="cell2">
                        <h2>Item_H Name</h2>
                        <p>Stat_1</p>
                        <p>Stat_2</p>
                        <p>Stat_3</p>
                    </div>
                </div>
                <div class="row2">
                    <div class="cell2">
                        <h2>Item_Ch Name</h2>
                        <p>Stat_1</p>
                        <p>Stat_2</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="cell1">
            <div class="table2">
                <div class="row2">
                    <div class="cell2">
                        <h2>Item_Am Name</h2>
                        <p>Stat_1</p>
                        <p>Stat_2</p>
                    </div>
                </div>
                <div class="row2">
                    <div class="cell2">
                        <h2>Item_Br Name</h2>
                        <p>Stat_1</p>
                        <p>Stat_2</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
